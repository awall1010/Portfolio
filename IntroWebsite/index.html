<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player Stats Comparison</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section id="all-players">
        <h2>All Players</h2>
        <ul id="player-list">
            <!-- Player names will be displayed here -->
        </ul>
    </section>
    <section class="search-container">
        <h2>Search for Soccer Players</h2>
        <form id="player-search-form">
            <input type="text" id="player-name" placeholder="Enter player's name">
            <div id="autocomplete-dropdown"></div>
        </form>
    </section>
    <section id="player-details">
        <h2>Player Details</h2>
        <div id="player-info">
            <!-- Player details will be displayed here -->
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
